Name: layerwise-qa-store-retrieve

# Suggested Infrastructure (in run-bench.yaml)
# 1-infrastructure:
#   Location: LMCacheGKE
#   numClusterGPUs: 1
#   A100_VRAM: 40

Serving:
  - Direct-ProductionStack:
      kubernetesConfigSelection: layerwise/w.yaml
      hf_token: <YOUR_HF_TOKEN>
      modelURL: meta-llama/Llama-3.1-8B-Instruct
  - Direct-ProductionStack:
      kubernetesConfigSelection: layerwise/wo.yaml
      hf_token: <YOUR_HF_TOKEN>
      modelURL: meta-llama/Llama-3.1-8B-Instruct

Workload:
  LMCacheSynthetic:
  - NUM_USERS_WARMUP: 20
    NUM_USERS: 20
    NUM_ROUNDS: 20
    SYSTEM_PROMPT: 1000
    CHAT_HISTORY: 20000
    ANSWER_LEN: 100
    QPS: [0.5, 1, 1.5, 2, 2.5, 3, 3.5, 4]
    USE_SHAREGPT: false