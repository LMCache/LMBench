Common:
  model: Qwen/Qwen3-32B
  router: kv
  block-size: 256
  max-model-len: 26000
  kv-transfer-config: '{"kv_connector":"DynamoNixlConnector"}'

Frontend:
  served_model_name: Qwen/Qwen3-32B
  endpoint: dynamo.Processor.chat/completions
  port: 30080

Processor:
  common-configs: [model, block-size, max-model-len, router]

Router:
  min-workers: 1
  softmax-sample: true
  common-configs: [model, block-size, router]

VllmWorker:
  enforce-eager: true
  max-num-batched-tokens: 26000
  enable-prefix-caching: true
  tensor-parallel-size: 2
  remote-prefill: false
  conditional-disagg: false
  ServiceArgs:
    workers: 4
    resources:
      gpu: '2' # per worker
  common-configs: [model, block-size, max-model-len, router, kv-transfer-config]

PrefillWorker:
  max-num-batched-tokens: 26000
  tensor-parallel-size: 2
  ServiceArgs:
    workers: 0  # Disable prefill worker to match LLM-D pattern
    resources:
      gpu: '2' # per worker
  common-configs: [model, block-size, max-model-len, router, kv-transfer-config]

Planner:
  environment: local
  no-operation: true

