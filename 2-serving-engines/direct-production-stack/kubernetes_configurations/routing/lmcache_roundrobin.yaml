# Source: vllm-stack/templates/deployment-vllm-multi.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "vllm-mistral-deployment-vllm"
  namespace: default
  labels:
    model: mistral
    helm-release-name: vllm
    environment: test
    release: test
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
  selector:
    matchLabels:
      model: mistral
      helm-release-name: vllm
      environment: test
      release: test
  progressDeadlineSeconds: 1200
  template:
    metadata:
      labels:
        model: mistral
        helm-release-name: vllm
        environment: test
        release: test
    spec:
      initContainers:
        - name: my-container
          image: busybox
          command:
            - sh
          volumeMounts:
            - name: vllm-storage
              mountPath: /data
      containers:
        - name: "vllm"
          image: "lmcache/vllm-openai:2025-05-17-v1"
          command:
          - "/opt/venv/bin/vllm"
          - "serve"
          - "mistralai/Mistral-7B-Instruct-v0.2"
          - "--host"
          - "0.0.0.0"
          - "--port"
          - "8000"
          - "--no-enable-prefix-caching"
          - "--max-model-len"
          - "16384"
          - "--dtype"
          - "bfloat16"
          - "--max-num-seqs"
          - "32"
          - "--gpu_memory_utilization"
          - "0.95"
          - "--max_loras"
          - "4"
          - "--disable-log-requests"
          - "--trust-remote-code"
          - "--kv-transfer-config"
          - '{"kv_connector":"LMCacheConnectorV1","kv_role":"kv_both"}'
          securityContext:
            runAsNonRoot: false
          imagePullPolicy: Always
          env:
          - name: HF_HOME
            value: /data
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: LMCACHE_LOG_LEVEL
            value: "DEBUG"
          - name: HF_TOKEN
            valueFrom:
              secretKeyRef:
                name: vllm-secrets
                key: hf_token_mistral
          - name: LMCACHE_USE_EXPERIMENTAL
            value: "True"
          - name: VLLM_RPC_TIMEOUT
            value: "1000000"
          - name: LMCACHE_LOCAL_CPU
            value: "True"
          - name: LMCACHE_MAX_LOCAL_CPU_SIZE
            value: "30"
          ports:
            - name: "container-port"
              containerPort: 8000
            - name: zmq-port
              containerPort: 55555
          startupProbe:
            failureThreshold: 60
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            requests:
              memory: "64Gi"
              cpu: "10"
              nvidia.com/gpu: "1"
            limits:
              nvidia.com/gpu: "1"
          volumeMounts:
          - name: vllm-storage
            mountPath: /data
          - mountPath: /dev/fuse
            name: dev-fuse
            readOnly: true
          - mountPath: /cache
            name: cache-dir
            readOnly: false
      volumes:
        - name: vllm-storage
          persistentVolumeClaim:
            claimName: "vllm-mistral-storage-claim"
        - hostPath:
            path: /dev/fuse
            type: CharDevice
          name: dev-fuse
        - hostPath:
            path: /var/cache/vllm
          name: cache-dir
