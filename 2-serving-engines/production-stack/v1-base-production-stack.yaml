servingEngineSpec:
  runtimeClassName: ""
  modelSpec:
  - name: "llama3"
    repository: "lmcache/vllm-openai"
    tag: "latest" # latest instead of 2025-03-28 for v1
    modelURL: "meta-llama/Llama-3.1-8B-Instruct"
    replicaCount: 1
    requestCPU: 10
    requestMemory: "50Gi"
    requestGPU: 1
    pvcStorage: "50Gi"
    pvcAccessMode:
      - ReadWriteOnce
    vllmConfig:
      enableChunkedPrefill: false # new for v1
      enablePrefixCaching: false # new for v1
      maxModelLen: 20000
      dtype: "bfloat16"
      gpuMemoryUtilization: "0.95" # new for v1
      extraArgs: ["--disable-log-requests", "--swap-space", 0]
      tensorParallelSize: 1
    lmcacheConfig:
      enabled: false
      cpuOffloadingBufferSize: "60"
    hf_token: <YOUR_HF_TOKEN>
    shmSize: "20Gi"

routerSpec:
  resources:
    requests:
      cpu: "2"
      memory: "8G"
    limits:
      cpu: "2"
      memory: "8G"
  routingLogic: "session"
  sessionKey: "x-user-id"
  repository: "lmcache/lmstack-router"
  tag: "benchmark"